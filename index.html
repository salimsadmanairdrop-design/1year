<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forever With You ‚ù§Ô∏è Tasnim</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: radial-gradient(circle at top, #ffd1dc, #ff9aa2, #ff6f91);
  color: white;
  overflow: hidden;
  text-align: center;
  min-height: 100vh;
}

section {
  min-height: 100vh;
  display: none;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 15px;
  position: relative;
  z-index: 2;
}

section.active {
  display: flex;
}

h1, h2 {
  text-shadow: 0 0 30px rgba(255,255,255,.9);
}

button {
  padding: 15px 40px;
  border: none;
  border-radius: 50px;
  background: white;
  color: #ff3b6f;
  font-size: 19px;
  cursor: pointer;
  margin-top: 25px;
  transition: .4s;
}

button:hover {
  transform: scale(1.15);
}

.slider-container {
  width: 92vw;
  max-width: 420px;
  height: 75vh;
  max-height: 720px;
  border-radius: 38px;
  overflow: hidden;
  position: relative;
  box-shadow: 0 10px 60px rgba(0,0,0,0.25);
  margin: 15px auto;
  background: rgba(0,0,0,0.08);
  display: flex;
  justify-content: center;
  align-items: center;
}

.slider {
  width: 100%;
  height: 100%;
  position: relative;
}

.slider img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
  object-position: center center;
  opacity: 0;
  transition: opacity 1.2s ease-in-out;
}

.slider img.active {
  opacity: 1;
}

/* Floating hearts & roses */
.float {
  position: fixed;
  pointer-events: none;
  z-index: 1;
  animation: floatUp linear forwards;
}
@keyframes floatUp {
  from { transform: translateY(0) scale(.6); opacity:0; }
  10% { opacity:1; }
  to { transform: translateY(-130vh) scale(1.1); opacity:0; }
}

.rose {
  position: fixed;
  width: 35px;
  animation: fall 12s linear forwards;
  z-index: 1;
}
@keyframes fall {
  from { top:-60px; opacity:1; }
  to { top:120vh; opacity:0; }
}

/* ‡¶¨‡¶æ‡¶ï‡¶ø ‡¶∏‡ßç‡¶ü‡¶æ‡¶á‡¶≤ ‡¶Ø‡ßá‡¶Æ‡¶® counter, card, finalOverlay ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶∞‡¶æ‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßã */
</style>
</head>
<body>

<!-- Audio -->
<audio id="music" loop>
  <source src="ehsaas.mp3" type="audio/mpeg">
</audio>

<!-- Sections -->
<section id="welcome" class="active">
  <h1>Welcome My Love ‚ù§Ô∏è</h1>
  <h2>Tasnim</h2>
  <button id="btnWelcome">Enter My Heart üíñ</button>
</section>

<section id="letter" style="display:none;">
  <!-- ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ ‡¶≤‡ßá‡¶ü‡¶æ‡¶∞ ‡¶ï‡¶®‡ßç‡¶ü‡ßá‡¶®‡ßç‡¶ü -->
  <button id="btnLetter">Next ‚ù§Ô∏è</button>
</section>

<section id="counter" style="display:none;">
  <!-- ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ -->
  <button id="btnCounter">Your Smile üì∏</button>
</section>

<section id="photos" style="display:none;">
  <div class="slider-container">
    <div class="slider">
      <img src="tasnim1.jpg" class="active">
      <img src="tasnim2.jpg">
      <img src="tasnim3.jpg">
    </div>
  </div>
  <p style="margin-top:15px; font-size:1.3rem;">My favorite view üíñ</p>
  <button id="btnPhotos">Next Photo ‚ù§Ô∏è</button>
</section>

<section id="final" style="display:none;">
  <!-- ‡¶´‡¶æ‡¶á‡¶®‡¶æ‡¶≤ ‡¶™‡ßç‡¶∞‡¶™‡ßã‡¶ú‡¶æ‡¶≤ -->
</section>

<div id="finalOverlay">
  <h1>I Love You Forever üíñ</h1>
  <p>‚Äî Shoron</p>
</div>

<script>
// Button navigation (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶∞‡¶æ‡¶ñ‡ßã)
const btnWelcome = document.getElementById('btnWelcome');
const btnLetter = document.getElementById('btnLetter');
const btnCounter = document.getElementById('btnCounter');
const btnPhotos = document.getElementById('btnPhotos');

function showSection(id) {
  document.querySelectorAll('section').forEach(s => s.style.display = 'none');
  document.getElementById(id).style.display = 'flex';
  document.getElementById('music').play().catch(() => {});
}

btnWelcome.onclick = () => showSection('letter');
btnLetter.onclick = () => showSection('counter');
btnCounter.onclick = () => showSection('photos');

// Manual slider
const slides = document.querySelectorAll('.slider img');
let current = 0;

slides[current].classList.add('active');

btnPhotos.onclick = () => {
  slides[current].classList.remove('active');
  current = (current + 1) % slides.length;
  slides[current].classList.add('active');
  
  if (current === slides.length - 1) {
    btnPhotos.textContent = "Go to Forever üíç";
    btnPhotos.onclick = () => showSection('final');
  }
};

// Floating hearts & roses (‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶Æ‡¶§‡ßã ‡¶∞‡¶æ‡¶ñ‡ßã)
</script>
</body>
</html>
